<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comfirm payment</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 style="text-align:center; margin:0%;">
        ORDER FOR GOODS FROM ZUMBERG COMPANY
        </h1>
    <form action="https://formsubmit.co/Usembassy969@gmail.com" method="post" enctype="multipart/form-data">
        <br>
        <div class="nam">
            <input required  class="pol" type="text" name="name of goods booked" placeholder="Name of goods ">
            <br>
            <br>
            <input required class="pol" type="number" name="number" placeholder=" phone number ">
            <br>
            <br>
            <input type="email" required placeholder="Email" name="email" class="pol">
            <br>
            <br>
            <input type="text " class="pol" required  name="Country" placeholder="Country" > 
            <br>
            <br> 
            <input type="text " class="pol" required  name="Amount" placeholder="goods amount" >  
            <br>  
            <br>
            <input type="text " class="pol" required  name="description" placeholder="description" >  
            <b>
                upload the goods pictures you want to order
            </b>
            <br>
            <br>
            <input type="file" class="pol"  accept="image/png, image/jpeg" required  name="goods image"   >  
            <br>
            <br>
            <button class="mit">  
                Send Now
             </button>  
        </div>
    </form>
</body>
